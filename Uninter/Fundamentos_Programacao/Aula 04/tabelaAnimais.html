<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Animais</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>
                Cachorros
            </th>
            <th>
                Gatos
            </th>
        </tr>

        <tr>
            <td>
                <a href="http://www.dogs.com">
                    <!-- só entrar com A para entrar o comando de link. Prestar atenção
                    aonde o A abre em onde ele fecha </A> pois o que eu colocar dentro
                    dele, o link fica ativo-->
                    <img src="dog_1.jpeg" height="150">
                    <!-- IMG trará o comando para carregar uma imagem, e ele possui
                    alguns atrubutos como HEIGHT para ajustar a altura-->
                </a>
            </td>

            <td>
                <a href="http://www.cats.com">
                    <img src="cat_1.jpeg" height="150">
                </a>
            </td>
        </tr>

        <tr>
            <td>
                <a href="http://www.dogs.com">
                    <img src="dog_2.jpeg" height="150">
                </a>
            </td>

            <td>
                <a href="http://www.cats.com">
                    <img src="cat_2.jpeg" height="150">
                </a>
            </td>
        </tr>

        <tr>
            <td>
                <a href="http://www.dogs.com">
                    <img src="dog_3.jpeg" height="150">
                </a>
            </td>

            <td>
                <a href="http://www.cats.com">
                    <img src="cat_3.jpeg" height="150">
                </a>
            </td>
        </tr>

    </table>

</html>
