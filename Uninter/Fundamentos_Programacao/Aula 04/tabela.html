<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Personalizada</title>
</head>
<body>
    <table border=1>
        <!--TABLE comando para criar tabela que roda em dois elementos ROW.
        BORDER cria uma linha de borda na tabela-->
        <caption>informacoes de dados mensais</caption> 
            <!--CAPTION é um resumo informativo da tabela-->
            <tr>
                <!--TR vem de table row para criar linhas da tabela-->
            </tr>

             <tr>
                <td colspan="80">&nbsp;</td>
                <!--COLSPAN é para determinar a largura da coluna e &NBSP reserva 
                um espaço vazio na celula-->
             </tr>   
              
                <th colspan="30">Mês</th>
                <th colspan="30">Valor</th>
                    <!--TH vem de table Head para o nome do cabeçalho-->
                
            <tr>
                <td colspan="30">Janeiro</td> <!--TD vem de table data para inseriro o dado--> 
                <td colspan="30">$50</td>   
            </tr>
            <tr>
                <td colspan="30">Fevereiro</td> <!--TD vem de table data para inseriro o dado--> 
                <td colspan="30">$250</td>   
            </tr>
            <tr>
                <td colspan="30">Março</td> <!--TD vem de table data para inseriro o dado--> 
                <td colspan="30">$500</td>   
            </tr>
                
    </table>
    
</body>
</html>
